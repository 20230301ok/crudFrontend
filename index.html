<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestión de Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Productos</a>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h4">Lista de Productos</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#itemModal" id="btnAdd">
                <i class="bi bi-plus-lg me-1"></i> Agregar
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle" id="itemsTable">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Modal Crear/Editar -->
    <div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="itemModalLabel">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <form id="itemForm">
                    <input type="hidden" id="itemId" />
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="itemName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="itemName" required />
                        </div>
                        <div class="mb-3">
                            <label for="itemPrice" class="form-label">Precio</label>
                            <input type="number" step="0.01" class="form-control" id="itemPrice" required />
                        </div>
                        <div class="mb-3">
                            <label for="itemCategory" class="form-label">Categoría</label>
                            <select class="form-select" id="itemCategory" required>
                                <option value="">Seleccione...</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary" id="saveItem">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <!--JS Main-->
    <script src="js/products.js"></script>
</body>

</html>
